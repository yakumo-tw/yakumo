name: Build and Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ master ]   # 你的 repo 現在用 master；若改用 main 請同步調整
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  HUGO_VERSION: "0.156.0"  # 與本機版本一致，避免 CI/本機行為不一致
  HUGO_EXTENDED: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive   # 如果 theme 用 submodule，必開
          fetch-depth: 0

      # 如果你的 theme 用 Hugo Modules，打開這段
      # - name: Setup Go (for Hugo Modules)
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: "1.22"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: ${{ env.HUGO_EXTENDED }}

      - name: Setup Node (for Dart Sass)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dart Sass Embedded
        run: npm install --global sass-embedded

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
