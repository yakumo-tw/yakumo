name: Build and Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ master ]   # 你的 repo 現在用 master；若改用 main 請同步調整
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  HUGO_VERSION: "0.149.0"  # 先鎖一個你本機測過的穩定版；之後要升再改這裡
  HUGO_EXTENDED: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive   # 如果 theme 用 submodule，必開
          fetch-depth: 0

      # 如果你的 theme 用 Hugo Modules，打開這段
      # - name: Setup Go (for Hugo Modules)
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: "1.22"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: ${{ env.HUGO_EXTENDED }}

      # 若 theme 需要 PostCSS/SASS 前處理，打開這段並在專案有 package.json
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      # - name: Install frontend deps
      #   run: npm ci

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

